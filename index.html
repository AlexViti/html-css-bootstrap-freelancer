<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Bootstrap freelancer layout</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	
	<!-- Header with navbar -->
	<header class="bg-blue-gray">

		<div class="container text-white text-uppercase">

			<div class="row justify-content-between align-items-center">

				<div class="col">
					<h3 class="header_title">Start Bootstrap</h3>
				</div>

				<div class="col text-end">
					<div class="hamburger d-md-none">HA</div>

					<nav class="d-none d-md-block">
						<ul class="list-inline mb-0">

							<li class="list-inline-item">
								<a class="text-white text-decoration-none" href="#portfolio">Portfolio</a>
							</li>

							<li class="list-inline-item">
								<a class="text-white text-decoration-none" href="#about">About</a>
							</li>

							<li class="list-inline-item">
								<a class="text-white text-decoration-none" href="#contact">Contact</a>
							</li>

						</ul>
					</nav>
				</div>
			</div>
		</div>

	</header>

	<main>

		<section id="jumbotron" class="bg-green">

			<div class="container py-4 text-white text-uppercase">
				
				<div class="row text-center">
					<div class="col">
						<img class="jumbo_img" src="img/avatar.svg" alt="">
						<h1>Start Bootstrap</h1>
						<div class="hr_star">Star</div>
						<p>Graphic Artist - Web Deisgner - Illustrator</p>

					</div>
				</div>
				
			</div>

		</section>

		<section id="portfolio">
			
			<div class="container py-4">
				
				<div class="row mt-3 text-center">
					<div class="col-12">
						<h2>Portfolio</h2>
						<div class="hr_star">Star</div>
					</div>
				</div>

				<div class="cards row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3 mt-1">
					<div class="col">
						<img src="img/cabin.png" alt="">
					</div>
					<div class="col">
						<img src="img/cake.png" alt="">
					</div>
					<div class="col">
						<img src="img/circus.png" alt="">
					</div>
					<div class="col">
						<img src="img/game.png" alt="">
					</div>
					<div class="col">
						<img src="img/safe.png" alt="">
					</div>
					<div class="col">
						<img src="img/submarine.png" alt="">
					</div>
				</div>
				
			</div>

		</section>

		<section id="about" class="bg-green">

			<div class="container py-4 text-white">
				
				<div class="row mt-3 text-center">
					<div class="col">
						<h2 class="text-uppercase">About</h2>
						<div class="hr_star">Star</div>
					</div>
				</div>

				<div class="row mt-3">

				</div>

				<div class="row mt-3">
					
					<div class="offset-2 col-8 col-md-4">
						<p></p>
					</div>

					<div class="offset-2 offset-md-0 col-8 col-md-4">
						<p></p>
					</div>

				</div>

			</div>

		</section>

		<section id="contact">

			<div class="container py-4">

				<div class="row mt-3">
					<div class="offset-4 col-4">
						<div class="title"></div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="offset-4 col-4">
						<div class="hr_star"></div>
					</div>
				</div>

				<div class="row mt-2">
					<div class="offset-2 offset-md-3 col-8 col-md-6">
						<div class="form"></div>
					</div>
				</div>

				<div class="row mt-1">
					<div class="offset-2 offset-md-3 col-8 col-md-6">
						<div class="form"></div>
					</div>
				</div>

				<div class="row mt-1">
					<div class="offset-2 offset-md-3 col-8 col-md-6">
						<div class="form"></div>
					</div>
				</div>

				<div class="row mt-1">
					<div class="offset-2 offset-md-3 col-8 col-md-6">
						<div class="message"></div>
					</div>
				</div>

			</div>
		</section>

		<footer class="main_footer bg-blu-gray-lighter">

			<div class="container py-4">
				<div class="row row-cols-1 row-cols-md-3">
					<div class="col">
						<p></p>
					</div>
					<div class="col">
						<p></p>
					</div>
					<div class="col">
						<p></p>
					</div>
				</div>
			</div>

		</footer>

	</main>

	<footer class="footer_page bg-blue-gray">
		<div class="container py-4">
			<div class="row">
				<div class="offset-3 offset-md-4 offset-lg-5 col-6 col-md-4 col-lg-2">
					<div class="copyright"></div>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
