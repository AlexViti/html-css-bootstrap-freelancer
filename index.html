<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Bootstrap freelancer layout</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="debug">
	
	<header>

		<div class="container">

			<div class="row align-items-center">

				<div class="header_title col-5 col-md-4"></div>

				<div class="nav_header offset-5 offset-md-4 col-2 col-md-4">

					<div class="row justify-content-center align-items-center">

						<div class="btn_menu offset-4 col-5 d-md-none"></div>
						
						<div class="col d-none d-md-block">
							<div class="nav_item"></div>
						</div>

						<div class="col  d-none d-md-block">
							<div class="nav_item"></div>
						</div>

						<div class="col  d-none d-md-block">
							<div class="nav_item"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</header>

	<main>

		<section id="hero">

			<div class="container py-4">
				
				<div class="row">
					<div class="offset-3 offset-md-4 offset-xl-5 col-6 col-md-4 col-xl-2">
						<div class="hero_img"></div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="offset-2 offset-xl-3 col-8 col-xl-6">
						<div class="hero_title"></div>
					</div>
				</div>

				
				<div class="row mt-3">
					<div class="offset-3 offset-xl-4 col-6 col-xl-4">
						<div class="hr_star"></div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="offset-1 offset-md-2 offset-xl-3 col-10 col-md-8 col-xl-6">
						<div class="hero_subtitle"></div>
					</div>
				</div>

			</div>

		</section>

		<section id="portfolio">
			
			<div class="container py-4">
				
				<div class="row mt-3">
					<div class="offset-4 col-4">
						<div class="title"></div>
					</div>
				</div>
				
				<div class="row mt-3">
					<div class="offset-3 offset-xl-4 col-6 col-xl-4">
						<div class="hr_star"></div>
					</div>
				</div>

				<div class="cards row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3 mt-3">
					<div class="col">
						<div class="card_1"></div>
					</div>
					<div class="col">
						<div class="card_2"></div>
					</div>
					<div class="col">
						<div class="card_3"></div>
					</div>
					<div class="col">
						<div class="card_4"></div>
					</div>
					<div class="col">
						<div class="card_5"></div>
					</div>
					<div class="col">
						<div class="card_6"></div>
					</div>
				</div>
				
			</div>

		</section>

		<section id="about">

			<div class="container py-4">

				<div class="row mt-3">
					<div class="offset-5 col-2">
						<div class="title"></div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="offset-3 offset-xl-4 col-6 col-xl-4">
						<div class="hr_star"></div>
					</div>
				</div>

				<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 px-5 g-3 mt-3">
					
					<div class="col">
						<p"></p>
					</div>

					<div class="col">
						<p"></p>
					</div>

				</div>

			</div>

		</section>

	</main>

</body>

</html>
