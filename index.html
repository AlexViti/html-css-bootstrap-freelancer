<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Bootstrap freelancer layout</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="debug">
	
	<header>

		<div class="container">

			<div class="row align-items-center">

				<div class="header_title col-5 col-lg-4"></div>

				<div class="nav_header offset-5 offset-lg-4 col-2 col-lg-4">

					<div class="row justify-content-center align-items-center">

						<div class="btn_menu offset-4 col-5 d-lg-none"></div>
						
						<div class="col nav_item d-none d-lg-block"></div>
						<div class="col nav_item d-none d-lg-block"></div>
						<div class="col nav_item d-none d-lg-block"></div>

					</div>
				</div>
			</div>
		</div>

	</header>

	<main>

		<section class="hero">

			<div class="container">
				
				<div class="row mt-3">
					<div class="hero_img offset-3 col-6 offset-lg-4 col-lg-4"></div>
				</div>

				<div class="row mt-3">
					<div class="hero_title offset-2 col-8"></div>
				</div>

				
				<div class="row mt-3">
					<div class="hero_star offset-3 col-6"></div>
				</div>

				<div class="row mt-3">
					<div class="hero_subtitle offset-1 col-10"></div>
				</div>

			</div>

		</section>

	</main>

</body>

</html>
